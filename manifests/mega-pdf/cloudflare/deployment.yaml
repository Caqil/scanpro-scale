apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflare-tunnel
  namespace: mega-pdf
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cloudflare-tunnel
  template:
    metadata:
      labels:
        app: cloudflare-tunnel
    spec:
      containers:
      - name: cloudflared
        image: cloudflare/cloudflared:latest
        args:
        - tunnel
        - --no-autoupdate
        - run
        livenessProbe:
          httpGet:
            path: /ready
            port: 2000
          failureThreshold: 1
          initialDelaySeconds: 10
          periodSeconds: 10
        volumeMounts:
        - name: cloudflare-credentials
          mountPath: /etc/cloudflared/creds/
          readOnly: true
        - name: config
          mountPath: /etc/cloudflared/config
          readOnly: true
      volumes:
      - name: cloudflare-credentials
        secret:
          secretName: cloudflare-credentials
          items:
          - key: credentials.json
            path: credentials.json
      - name: config
        configMap:
          name: cloudflare-config
