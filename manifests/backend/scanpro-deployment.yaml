apiVersion: apps/v1
kind: Deployment
metadata:
  name: scanpro
  namespace: scanpro
  labels:
    app: scanpro
spec:
  replicas: 3
  selector:
    matchLabels:
      app: scanpro
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: scanpro
    spec:
      containers:
        - name: scanpro
          image: cakr/scanpro-frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: scanpro-config
                  key: NODE_ENV
            # External PostgreSQL configuration
            - name: POSTGRES_HOST
              valueFrom:
                configMapKeyRef:
                  name: scanpro-external-db-config
                  key: POSTGRES_HOST
            - name: POSTGRES_PORT
              valueFrom:
                configMapKeyRef:
                  name: scanpro-external-db-config
                  key: POSTGRES_PORT
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: scanpro-external-db-secret
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: scanpro-external-db-secret
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: scanpro-external-db-secret
                  key: POSTGRES_DB
            # Construct DATABASE_URL from individual components
            - name: DATABASE_URL
              value: "postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@$(POSTGRES_HOST):$(POSTGRES_PORT)/$(POSTGRES_DB)?schema=public"

            # External Redis configuration
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: scanpro-external-db-config
                  key: REDIS_HOST
            - name: REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: scanpro-external-db-config
                  key: REDIS_PORT
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: scanpro-external-db-secret
                  key: REDIS_PASSWORD
                  optional: true
            # Construct REDIS_URL from individual components
            - name: REDIS_URL
              valueFrom:
                configMapKeyRef:
                  name: scanpro-config
                  key: UPSTASH_REDIS_URL
                  optional: true

            # Keep all other environment variables
            - name: NEXT_PUBLIC_APP_URL
              valueFrom:
                configMapKeyRef:
                  name: scanpro-config
                  key: NEXT_PUBLIC_APP_URL
            - name: NEXTAUTH_URL
              valueFrom:
                configMapKeyRef:
                  name: scanpro-config
                  key: NEXTAUTH_URL
            - name: NEXTAUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: scanpro-secret
                  key: NEXTAUTH_SECRET
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: scanpro-secret
                  key: OPENAI_API_KEY
            - name: UPSTASH_REDIS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: scanpro-secret
                  key: UPSTASH_REDIS_TOKEN
            - name: SMTP_HOST
              valueFrom:
                secretKeyRef:
                  name: scanpro-secret
                  key: SMTP_HOST
            - name: SMTP_PORT
              valueFrom:
                secretKeyRef:
                  name: scanpro-secret
                  key: SMTP_PORT
            - name: SMTP_USER
              valueFrom:
                secretKeyRef:
                  name: scanpro-secret
                  key: SMTP_USER
            - name: SMTP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: scanpro-secret
                  key: SMTP_PASSWORD
            - name: EMAIL_FROM
              valueFrom:
                secretKeyRef:
                  name: scanpro-secret
                  key: EMAIL_FROM
            - name: PAYPAL_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: scanpro-secret
                  key: PAYPAL_CLIENT_ID
            - name: PAYPAL_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: scanpro-secret
                  key: PAYPAL_CLIENT_SECRET
            - name: GOOGLE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: scanpro-secret
                  key: GOOGLE_CLIENT_ID
            - name: GOOGLE_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: scanpro-secret
                  key: GOOGLE_CLIENT_SECRET
            - name: GITHUB_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: scanpro-secret
                  key: GITHUB_CLIENT_ID
            - name: GITHUB_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: scanpro-secret
                  key: GITHUB_CLIENT_SECRET
            - name: APPLE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: scanpro-secret
                  key: APPLE_CLIENT_ID
            - name: APPLE_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: scanpro-secret
                  key: APPLE_CLIENT_SECRET
          resources:
            limits:
              cpu: "2"
              memory: "4Gi"
            requests:
              cpu: "1"
              memory: "2Gi"
          volumeMounts:
            - name: uploads-volume
              mountPath: /app/uploads
            - name: conversions-volume
              mountPath: /app/public/conversions
            - name: compressions-volume
              mountPath: /app/public/compressions
            - name: temp-volume
              mountPath: /app/temp
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
      volumes:
        - name: uploads-volume
          persistentVolumeClaim:
            claimName: scanpro-uploads-pvc
        - name: conversions-volume
          persistentVolumeClaim:
            claimName: scanpro-conversions-pvc
        - name: compressions-volume
          persistentVolumeClaim:
            claimName: scanpro-compressions-pvc
        - name: temp-volume
          persistentVolumeClaim:
            claimName: scanpro-temp-pvc
