apiVersion: apps/v1
kind: Deployment
metadata:
  name: scanpro
  namespace: scanpro
  labels:
    app: scanpro
spec:
  replicas: 3
  selector:
    matchLabels:
      app: scanpro
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: scanpro
    spec:
      containers:
        - name: scanpro
          image: cakr/scanpro-frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: scanpro-config
                  key: NODE_ENV
            - name: NEXT_PUBLIC_APP_URL
              valueFrom:
                configMapKeyRef:
                  name: scanpro-config
                  key: NEXT_PUBLIC_APP_URL
            - name: NEXTAUTH_URL
              valueFrom:
                configMapKeyRef:
                  name: scanpro-config
                  key: NEXTAUTH_URL
            - name: NEXTAUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: scanpro-secret
                  key: NEXTAUTH_SECRET
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: scanpro-secret
                  key: OPENAI_API_KEY
            # ... rest of your environment variables ...
          resources:
            limits:
              cpu: "2"
              memory: "4Gi"
            requests:
              cpu: "1"
              memory: "2Gi"
          volumeMounts:
            - name: uploads-volume
              mountPath: /app/uploads
            - name: conversions-volume
              mountPath: /app/public/conversions
            - name: compressions-volume
              mountPath: /app/public/compressions
            - name: temp-volume
              mountPath: /app/temp
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
      volumes:
        - name: uploads-volume
          persistentVolumeClaim:
            claimName: scanpro-uploads-pvc
        - name: conversions-volume
          persistentVolumeClaim:
            claimName: scanpro-conversions-pvc
        - name: compressions-volume
          persistentVolumeClaim:
            claimName: scanpro-compressions-pvc
        - name: temp-volume
          persistentVolumeClaim:
            claimName: scanpro-temp-pvc
