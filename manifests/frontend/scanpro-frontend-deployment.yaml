apiVersion: apps/v1
kind: Deployment
metadata:
  name: scanpro-frontend
  namespace: scanpro
spec:
  replicas: 2
  selector:
    matchLabels:
      app: scanpro-frontend
  template:
    metadata:
      labels:
        app: scanpro-frontend
    spec:
      containers:
        - name: scanpro-frontend
          image: cakr/scanpro-frontend:latest
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: scanpro-frontend-config
          resources:
            limits:
              cpu: "1"
              memory: "1Gi"
            requests:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
