basePath: /api
host: localhost:8080
info:
  contact: {}
  description: API for MegaPDF document processing service
  title: MegaPDF API
  version: "1.0"
paths:
  /api/auth/login:
    post:
      consumes:
      - application/json
      description: Authenticates a user and returns a JWT token
      parameters:
      - description: User login credentials
        in: body
        name: body
        required: true
        schema:
          properties:
            email:
              type: string
            password:
              type: string
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              success:
                type: boolean
              token:
                type: string
              user:
                properties:
                  email:
                    type: string
                  id:
                    type: string
                  isEmailVerified:
                    type: boolean
                  name:
                    type: string
                  role:
                    type: string
                type: object
            type: object
        "400":
          description: Bad Request
          schema:
            properties:
              error:
                type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            properties:
              error:
                type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            properties:
              error:
                type: string
            type: object
      summary: Login a user
      tags:
      - auth
  /api/auth/register:
    post:
      consumes:
      - application/json
      description: Creates a new user account with email verification
      parameters:
      - description: User registration information
        in: body
        name: body
        required: true
        schema:
          properties:
            email:
              type: string
            name:
              type: string
            password:
              type: string
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              emailSent:
                type: boolean
              success:
                type: boolean
              token:
                type: string
              user:
                properties:
                  balance:
                    type: number
                  email:
                    type: string
                  freeOperationsUsed:
                    type: integer
                  id:
                    type: string
                  isEmailVerified:
                    type: boolean
                  name:
                    type: string
                type: object
            type: object
        "400":
          description: Bad Request
          schema:
            properties:
              error:
                type: string
            type: object
        "409":
          description: Conflict
          schema:
            properties:
              error:
                type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            properties:
              error:
                type: string
            type: object
      summary: Register a new user
      tags:
      - auth
  /api/keys:
    get:
      consumes:
      - application/json
      description: Returns all API keys for the authenticated user
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: List user's API keys
      tags:
      - keys
    post:
      consumes:
      - application/json
      description: Creates a new API key for the authenticated user
      parameters:
      - description: API key details
        in: body
        name: body
        required: true
        schema:
          additionalProperties: true
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Create a new API key
      tags:
      - keys
  /api/keys/{id}:
    delete:
      consumes:
      - application/json
      description: Revokes (deletes) an API key
      parameters:
      - description: API key ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Revoke an API key
      tags:
      - keys
  /api/pdf/compress:
    post:
      consumes:
      - multipart/form-data
      description: Reduces PDF file size with customizable compression settings
      parameters:
      - description: PDF file to compress (max 50MB)
        in: formData
        name: file
        required: true
        type: file
      - default: medium
        description: 'Compression quality: low (smallest file), medium (balanced),
          high (best quality)'
        enum:
        - low
        - medium
        - high
        in: formData
        name: quality
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              billing:
                properties:
                  currentBalance:
                    type: number
                  freeOperationsRemaining:
                    type: integer
                  operationCost:
                    type: number
                  usedFreeOperation:
                    type: boolean
                type: object
              compressedSize:
                type: integer
              compressionRatio:
                type: string
              fileUrl:
                type: string
              filename:
                type: string
              message:
                type: string
              originalName:
                type: string
              originalSize:
                type: integer
              success:
                type: boolean
            type: object
        "400":
          description: Bad Request
          schema:
            properties:
              error:
                type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            properties:
              error:
                type: string
            type: object
        "402":
          description: Payment Required
          schema:
            properties:
              details:
                properties:
                  balance:
                    type: number
                  freeOperationsRemaining:
                    type: integer
                  operationCost:
                    type: number
                type: object
              error:
                type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            properties:
              error:
                type: string
            type: object
      security:
      - ApiKeyAuth: []
      summary: Compress a PDF file
      tags:
      - pdf
  /api/pdf/merge:
    post:
      consumes:
      - multipart/form-data
      description: Combines multiple PDF files into a single PDF
      parameters:
      - description: PDF files to merge (multiple)
        in: formData
        name: files
        required: true
        type: file
      - description: JSON array specifying the order of files
        in: formData
        name: order
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "402":
          description: Payment Required
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - ApiKeyAuth: []
      summary: Merge multiple PDF files
      tags:
      - pdf
  /api/pdf/protect:
    post:
      consumes:
      - multipart/form-data
      description: Adds password protection and permission restrictions to a PDF file
      parameters:
      - description: PDF file to protect (max 50MB)
        in: formData
        name: file
        required: true
        type: file
      - description: Password to set for the PDF (minimum 4 characters)
        in: formData
        name: password
        required: true
        type: string
      - default: restricted
        description: 'Permission level: restricted (apply specific permissions) or
          all (grant all permissions)'
        enum:
        - restricted
        - all
        in: formData
        name: permission
        type: string
      - default: false
        description: Allow document printing
        in: formData
        name: allowPrinting
        type: boolean
      - default: false
        description: Allow content copying
        in: formData
        name: allowCopying
        type: boolean
      - default: false
        description: Allow content editing
        in: formData
        name: allowEditing
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              billing:
                properties:
                  currentBalance:
                    type: number
                  freeOperationsRemaining:
                    type: integer
                  operationCost:
                    type: number
                  usedFreeOperation:
                    type: boolean
                type: object
              fileUrl:
                type: string
              filename:
                type: string
              message:
                type: string
              methodUsed:
                type: string
              originalName:
                type: string
              success:
                type: boolean
            type: object
        "400":
          description: Bad Request
          schema:
            properties:
              error:
                type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            properties:
              error:
                type: string
            type: object
        "402":
          description: Payment Required
          schema:
            properties:
              details:
                properties:
                  balance:
                    type: number
                  freeOperationsRemaining:
                    type: integer
                  operationCost:
                    type: number
                type: object
              error:
                type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            properties:
              error:
                type: string
            type: object
      security:
      - ApiKeyAuth: []
      summary: Password protect a PDF file
      tags:
      - pdf
  /api/user/balance:
    get:
      consumes:
      - application/json
      description: Returns user's balance, free operations, and transaction history
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              balance:
                type: number
              freeOperationsRemaining:
                type: integer
              freeOperationsTotal:
                type: integer
              freeOperationsUsed:
                type: integer
              nextResetDate:
                type: string
              operationCounts:
                type: object
              success:
                type: boolean
              totalOperations:
                type: integer
              transactions:
                type: array
            type: object
        "401":
          description: Unauthorized
          schema:
            properties:
              error:
                type: string
            type: object
        "404":
          description: Not Found
          schema:
            properties:
              error:
                type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            properties:
              error:
                type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get user balance information
      tags:
      - balance
  /api/user/deposit:
    post:
      consumes:
      - application/json
      description: Initiates a payment process to add funds to user's balance
      parameters:
      - description: Deposit amount (minimum $5.00)
        in: body
        name: body
        required: true
        schema:
          properties:
            amount:
              type: number
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              checkoutUrl:
                type: string
              message:
                type: string
              orderId:
                type: string
              success:
                type: boolean
            type: object
        "400":
          description: Bad Request
          schema:
            properties:
              error:
                type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            properties:
              error:
                type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            properties:
              error:
                type: string
            type: object
      security:
      - BearerAuth: []
      summary: Create a balance deposit
      tags:
      - balance
  /api/user/deposit/verify:
    post:
      consumes:
      - application/json
      description: Completes the deposit process after payment confirmation
      parameters:
      - description: PayPal order ID to verify
        in: body
        name: body
        required: true
        schema:
          properties:
            orderId:
              type: string
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              amount:
                type: number
              message:
                type: string
              newBalance:
                type: number
              success:
                type: boolean
            type: object
        "400":
          description: Bad Request
          schema:
            properties:
              error:
                type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            properties:
              error:
                type: string
            type: object
        "404":
          description: Not Found
          schema:
            properties:
              error:
                type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            properties:
              error:
                type: string
            type: object
      security:
      - BearerAuth: []
      summary: Verify a deposit transaction
      tags:
      - balance
  /api/validate-key:
    get:
      consumes:
      - application/json
      description: Validates an API key and checks permissions for operations
      parameters:
      - description: Operation to validate permission for (e.g., compress, merge,
          protect)
        in: query
        name: operation
        type: string
      - description: API key to validate (if not provided in header)
        in: query
        name: api_key
        type: string
      - description: API key to validate (if not provided in query)
        in: header
        name: x-api-key
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              balance:
                type: number
              error:
                type: string
              freeOperationsRemaining:
                type: integer
              permissions:
                type: array
              userId:
                type: string
              valid:
                type: boolean
            type: object
        "400":
          description: Bad Request
          schema:
            properties:
              error:
                type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            properties:
              error:
                type: string
            type: object
      summary: Validate API key
      tags:
      - keys
schemes:
- http
- https
securityDefinitions:
  ApiKeyAuth:
    in: header
    name: x-api-key
    type: apiKey
  BearerAuth:
    description: Type "Bearer" followed by a space and the JWT token
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
