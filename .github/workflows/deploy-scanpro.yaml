name: Deploy ScanPro to Kubernetes

on:
  push:
    branches: [main]
    paths-ignore:
      - "README.md"
      - ".github/workflows/*.yml"
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy to"
        required: true
        default: "production"
        type: choice
        options:
          - staging
          - production

env:
  DOCKER_REGISTRY: ghcr.io
  IMAGE_NAME: caqil/scanpro-frontend

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.meta.outputs.version }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: Install Dependencies
        run: npm ci
        working-directory: ./app

      - name: Build Next.js Application
        run: npm run build
        working-directory: ./app
        env:
          NODE_ENV: production

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,format=short
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Kubernetes
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment || 'production' }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: "latest"

      - name: Set up kubeconfig
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBE_CONFIG }}

      - name: Update Deployment Image
        run: |
          IMAGE_TAG="${{ needs.build-and-push.outputs.image_tag }}"
          kubectl set image deployment/scanpro -n scanpro scanpro=${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:${IMAGE_TAG} --record
          kubectl rollout status deployment/scanpro -n scanpro --timeout=300s
          echo "Deployment updated successfully!"

      - name: Run Database Migrations
        run: |
          IMAGE_TAG="${{ needs.build-and-push.outputs.image_tag }}"
          cat <<EOF | kubectl apply -f -
          apiVersion: v1
          kind: Pod
          metadata:
            name: scanpro-migrations
            namespace: scanpro
          spec:
            restartPolicy: Never
            containers:
            - name: migrations
              image: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:${IMAGE_TAG}
              command: ["sh", "-c", "npx prisma migrate deploy"]
              env:
              - name: DATABASE_URL
                valueFrom:
                  secretKeyRef:
                    name: scanpro-secret
                    key: DATABASE_URL
          EOF

          kubectl wait --for=condition=Ready pod/scanpro-migrations -n scanpro --timeout=120s || true
          kubectl logs scanpro-migrations -n scanpro
          kubectl delete pod scanpro-migrations -n scanpro --ignore-not-found

      - name: Verify Deployment
        run: |
          kubectl get deployment scanpro -n scanpro -o wide
          kubectl get pods -n scanpro -l app=scanpro
          kubectl get ingress -n scanpro
          echo "Deployment verification completed"

  notify:
    name: Send Deployment Notification
    needs: deploy
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Send Slack notification on success
        if: ${{ needs.deploy.result == 'success' }}
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_CHANNEL: deployments
          SLACK_TITLE: "ScanPro Deployment Successful 🚀"
          SLACK_MESSAGE: 'ScanPro has been successfully deployed to ${{ inputs.environment || ''production'' }}!'
          SLACK_COLOR: good

      - name: Send Slack notification on failure
        if: ${{ needs.deploy.result != 'success' }}
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_CHANNEL: deployments
          SLACK_TITLE: "ScanPro Deployment Failed ❌"
          SLACK_MESSAGE: 'Deployment to ${{ inputs.environment || ''production'' }} failed. Please check the GitHub Actions logs.'
          SLACK_COLOR: danger
